<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Pay My Buddy</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/relation.css}">
</head>
<div id="userId" th:data-user-id="${userId}"></div>
<header>
    <h1>Pay My Buddy</h1>
    <nav>
        <a th:href="@{/transaction}" th:classappend="${activePage == 'transfere' ? 'active' : ''}">Transférer</a>
        <a th:href="@{/profil}" th:classappend="${activePage == 'profil' ? 'active' : ''}">Profil</a>
        <a th:href="@{/addRelation}" th:classappend="${activePage == 'addRelation' ? 'active' : ''}">Ajouter
            relation</a>
        <a th:href="@{/logout}">Se déconnecter</a>
    </nav>
</header>
<body>
<form id="addRelationForm">
    <div class="conteneur">
        <!-- Label + input -->
        <div class="relation-group ">
            <label for="email" class="label">Chercher une relation</label>
            <input type="email" id="email" name="email" placeholder="Saisir une adresse mail">
        </div>

        <!-- Image à droite -->
        <div class="add-button">
            <img th:src="@{/image/addRelationPage/Button-New.svg}"
                 alt="Modifier"
                 class="modif-button"
                 id="addButton">
        </div>
    </div>

</form>
<!-- Message de confirmation ou d'erreur -->
<div id="message" class="alert" style="display: none;"></div>


<script>
    document.getElementById("addButton").addEventListener("click", () => {
        // Ajoutez ici la logique que vous souhaitez déclencher lors du clic
        document.getElementById("addRelationForm").submit(); // Soumet le formulaire
    });
</script>


<script type="module" th:src="@{/js/addRelation.js}"></script>


</body>
</html>
