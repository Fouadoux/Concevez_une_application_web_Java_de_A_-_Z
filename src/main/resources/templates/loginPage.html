<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <title>Login Page with SVG Input Fields</title>
    <link th:href="@{/css/login.css}" rel="stylesheet">

</head>
<body>
<!-- Le cadre SVG téléchargé -->
<div class="frame-container">
    <img th:src="@{/image/loginPage/Rectangle_1.svg}" alt="Cadre de connexion">

    <!-- Logo placé au-dessus du formulaire -->
    <img th:src="@{/image/loginPage/00_Button.svg}" alt="Logo" class="logo">

    <!-- Contenu du formulaire -->
    <div class="content-container">
        <form th:action="@{/login}" method="post">
            <div>
                <input type="email" id="email" name="username" placeholder="Email" required>
            </div>
            <div>
                <input type="password" id="password" name="password" placeholder="Mot de passe" required>
            </div>
            <div>
                <button type="submit" class="login-button">
                    <img th:src="@{/image/loginPage/01_Button.svg}" alt="Se connecter">
                </button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
